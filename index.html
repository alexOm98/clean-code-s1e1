<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task main__new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__row-wrapper">
          <input class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="todo-tasks main__todo-tasks">
        <h3 class="todo-tasks__title">Todo</h3>
        <ul class="list todo-tasks__list">
          <li class="list__item">
            <input class="list__input-checkbox" type="checkbox">
            <p class="list__title">Pay Bills</p>
            <input class="list__input" type="text">
            <button class="list__button">Edit</button>
            <button class="button-delete list__button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__input-checkbox" type="checkbox">
            <p class="list__title">Go Shopping</p>
            <input class="list__input" type="text" value="Go Shopping">
            <button class="list__button list__button_edit-mode">Save</button>
            <button class="button-delete list__button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks main__completed-tasks">
        <h3 class="completed-tasks__title">Completed</h3>
        <ul class="list completed-tasks__list">
          <li class="list__item">
            <input class="list__input-checkbox" type="checkbox" checked>
            <p class="list__title">See the Doctor</p>
            <input class="list__input" type="text">
            <button class="list__button">Edit</button>
            <button class="button-delete list__button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
